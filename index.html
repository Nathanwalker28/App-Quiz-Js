<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="quiz">
        <div class="welcome_screen" id="welcome_screen">
            <h1 class="quiz_maintitle">Bienvenue sur ce quiz</h1>
            <p class="quiz_description">il sera composé de <span class="nb_questions">X</span> questions...</p>
            <button class="quiz_btn" id="welcome_btn">Ok</button>
        </div>
        <div class="question_screen" id="question_screen">
            <!-- <h2>question 1/3</h2>
            <h3>coucouuuuuuuu</h3>
            <!-- <ul class="question_answers">
                <li class="answer">oui</li>
                <li class="answer">yes or no</li>
                <li class="answer">non</li>
            </ul> -->
        </div>
        <div class="result_screen" id="result_screen">
            <h2 class="quiz_subtitle">Résultats</h2>
            <p class="quiz_description">
                <span id="nb_corrects">X</span> réponses sur <span class="nb_questions">X</span> correctes</p>
        </div>
    </main>


    <script src="script.js" type="text/javascript"></script>
</body>
</html>
